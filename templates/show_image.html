<!-- show_image.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Похожие изображения</title>
</head>
<body>
    <h1>Загруженное изображение:</h1>
    <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image" width="256" height="256">


    <h2>Похожие изображения:</h2>
    <p>Имя цветка: {{ flower_name }}</p>
    <div>
        {% for img in similar_images %}
        <img src="{{ url_for('static', filename='similar_images/' + img) }}" alt="Similar Image {{ loop.index }}" width="256" height="256">
        {% endfor %}
    </div>

    <form method="POST">
        <input type="submit" value="Найти похожие">
    </form>

    <h2>Загрузить новое изображение:</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" value="Загрузить">
    </form>

    
</body>
</html>
